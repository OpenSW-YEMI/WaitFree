name: yemi
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.3.2
  get:
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5
  cloud_firestore: ^5.5.0
  smooth_page_indicator: ^1.0.0
  google_maps_flutter: ^2.3.0
  google_maps_flutter_platform_interface: ^2.6.0
  intl: ^0.19.0
  kakao_flutter_sdk: ^1.9.6
  google_sign_in: ^6.2.2
  location: ^7.0.1
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  permission_handler: ^11.1.0
  geodesy: ^0.10.2
  easy_localization: ^3.0.7
  flutter_polyline_points: ^2.1.0
  marquee: ^2.3.0
  mailer: ^6.3.0
  qr_flutter: ^4.1.0
  uni_links2: ^0.6.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1  # flutter_launcher_icons 패키지 추가

flutter_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path_ios: "assets/icon/app_icon.png"
  image_path_android: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  assets:
    - assets/icon/
    - assets/animation/title.json
    - assets/animation/shopopen.json
    - assets/test_image/
    - assets/button/
    - assets/lang/en.json
    - assets/lang/ko.json
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/Malang.ttf
  uses-material-design: true
